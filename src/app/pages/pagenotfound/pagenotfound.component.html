<p-menubar [model]="items" class="nav">
  <p-button
    *ngIf="!authService.isLoggedIn"
    label="Sign In"
    icon="pi pi-sign-in"
    [routerLink]="['/sign-in']"
  ></p-button>
  <p-button
    *ngIf="authService.isLoggedIn"
    type="button"
    label="Sign out"
    icon="pi pi-sign-out"
    styleClass="p-button-danger"
    (onClick)="authService.SignOut()"
  ></p-button>
</p-menubar>
<div>
  <h1>404 Error</h1>
  <h1>Page Not Found</h1>
</div>
