<p-menubar [model]="items" class="nav">
  <p-button
    type="button"
    label="Sign out"
    icon="pi pi-sign-out"
    styleClass="p-button-danger"
    (click)="authService.SignOut()"
  ></p-button>
</p-menubar>

<div class="card" *ngIf="authService.userData as user">
  <div class="card-container overflow-hidden">
    <div class="flex">
      <div
        class="flex-auto flex-wrap flex align-items-center justify-content-center font-bold text-white m-2 px-5 py-3 border-round"
      >
        <p-card
          class="flex-initial flex align-items-center justify-content-center font-bold text-white m-2 border-round"
          header="{{ user.displayName ? user.displayName : 'User' }}"
          subheader="Uid: {{ user.uid }}"
          [style]="{ 'min-width': '15rem', 'max-width': '40rem' }"
        >
          <ng-template pTemplate="header">
            <div class="flex">
              <div
                class="flex-auto flex align-items-center justify-content-center font-bold text-white m-2 border-round"
              >
                <p-avatar
                  image="{{
                    user.photoURL ? user.photoURL : 'assets/dummy-user.png'
                  }}"
                  styleClass="mr-2"
                  size="xlarge"
                  shape="circle"
                ></p-avatar>
              </div>
            </div>
          </ng-template>
          <p>
            Email: <strong>{{ user.email }}</strong>
          </p>
          <p>
            Email Verified: <strong>{{ user.emailVerified }}</strong>
          </p>
        </p-card>
      </div>
    </div>
  </div>
</div>
